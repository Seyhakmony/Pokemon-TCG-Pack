<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Cards</title>
    <link rel = "stylesheet" href = "style.css">
    <script defer type="module" src = "script.js"></script>

</head>
<body>

    <header> 
        <img src="../images/header.webp" alt="Pokemon Bag">
    </header>
    <div class = "content">
        <div class = "CardPack" id = "CardPack">
            <div class = "backgroundCards">
                <ul id="card-display"></ul>
            </div>
        </div>

        <div class = "middle">
            <div id="card-list" display = "block"></div>
            <img id = "Poke-Card" src="../images/pokemon-card.webp" alt="Pokemon Card">
        </div>

        <div class = "Bag" id = "Bag">
            <img src="../images/pokemon-bag.webp" alt="Pokemon Bag" id = "Bag-image">

            <img id = "Poke-Card2" src="../images/pokemon-card.webp" alt="Pokemon Card">
        </div>
    </div>


    <div class = "Loading-Screen" id = "Loading-Screen">
        <div class="loader">
            <img src="../images/pokeball.webp" alt="Loading" class="loader-img">
        </div>
    </div>

    <div class = "card-Image" id = "card-Image">
        <img src = "" alt ="Pokemon Card" id = "large-image">
        <p>Market Price: $</p>
    </div>

    <div class = "allCards" id = "allCards">
        <div id = "header">

            <div class="arrow" id = "arrow">
                <img src="../images/arrow.webp" alt="Pokemon Bag" id="PokeBagHeader" style="width: 7vw; padding-top: 1em;">
            </div>
            <img src="../images/Bokebag.webp" alt="Pokemon Bag" id = "PokeBagHeader">
            <button id = "clear-bag">Clear Bag</button>
        </div>
        <ul id = "All-card-display"></ul>
    </div>
</body>
</html>
