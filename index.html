<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Cards</title>
    <link rel = "stylesheet" href = "style.css">
    <script defer type="module" src = "script.js"></script>

</head>
<body>

    <header> 
        <img src="../images/header.png" alt="Pokemon Bag">
    </header>
    <div class = "content">
        <div class = "CardPack" id = "CardPack">
            <div class = "backgroundCards">
                <ul id="card-display"></ul>
            </div>
        </div>

        <div class = "middle">
            <div id="card-list" display = "block"></div>
            <img id = "Poke-Card" src="../images/pokemon-card.jpg" alt="Pokemon Card">
        </div>

        <div class = "Bag" id = "Bag">
            <img src="../images/pokemon-bag.png" alt="Pokemon Bag">

            <img id = "Poke-Card2" src="../images/pokemon-card.jpg" alt="Pokemon Card">
        </div>
    </div>


    <div class = "Loading-Screen" id = "Loading-Screen">
        <div class="loader">
            <img src="../images/pokeball.png" alt="Loading" class="loader-img">
        </div>
    </div>

    <div class = "card-Image" id = "card-Image">
        <img src = "" alt ="Pokemon Card" id = "large-image">
    </div>
</body>
</html>
